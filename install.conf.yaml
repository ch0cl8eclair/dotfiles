- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.bash_aliases: aliases
    ~/.gitignore: gitignore
    ~/.config/tmux/tmux.conf: config/tmux/tmux.conf
    ~/.zsh_plugins.txt: zsh_plugins.txt

- shell:
  - [git submodule update --init --recursive, Installing submodules]
